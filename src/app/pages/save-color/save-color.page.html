<ion-header>
  <ion-toolbar>
    <ion-title>Save Color</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="colorName" (ngModelChange)="onNameChange()"></ion-input>
      <ion-note class="error-note" *ngIf="nameWasEmpty">Please enter a name</ion-note>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="colorDescription" placeholder="Description (optional)"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="colorValue !== ''">
    <!-- <ion-img id="image-thumbnail" src="{{imageSource}}" alt="The image from which the color was picked"></ion-img> -->

    <ion-list id="color-info" slot="start">
      <ion-avatar id="color-preview" [style.background-color]="colorValue"></ion-avatar>

      <ion-label>
        <p>{{colorValue}}</p>
      </ion-label>
    </ion-list>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button fill="outline" (click)="cancel()">Cancel</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button fill="outline" (click)="save()">Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
