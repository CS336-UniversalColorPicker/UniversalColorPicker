<ion-header>
  <ion-toolbar>
    <ion-title>Save Color</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="tryAgain()">Try Again</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="colorName" (ngModelChange)="onNameChange()"></ion-input>
      <ion-note class="error-note" *ngIf="nameWasEmpty">Please enter a name</ion-note>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="colorDescription" placeholder="Description"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="colorValue !== ''">
    <ion-img id="image-thumbnail" src="{{imageSource}}" alt="The image from which the color was picked"></ion-img>

    <ion-list id="color-info" slot="end">
      <ion-avatar id="color-preview" [style.background-color]="colorValue"></ion-avatar>

      <ion-label>
        <p>{{colorValue}}</p>
      </ion-label>
    </ion-list>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="save()">Save</ion-button>
</ion-footer>
