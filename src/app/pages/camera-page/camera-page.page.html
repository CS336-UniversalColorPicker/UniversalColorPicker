<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Select A Color
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="photo-manager" *ngIf="photoService.lastPhoto">
      <img (click)="getColor($event)" id="image" [src]="sanitizeImageUrl(photoService.lastPhoto.webviewPath)">
      <div id="color-preview" [style.background-color]="'rgba('+ r + ',' + g + ',' + b + ',' + a + ')'"></div>
      <div id="color-codes">

        <ion-grid>
          <ion-row>
            <ion-col size="6" id="hexCode">
              <div class="color-code" (click)="copyHex()">
                <p>{{hex}}</p>
                <ion-icon name="copy-outline"></ion-icon>
              </div>
            </ion-col>
            <ion-col size="6" id="rgbCode">
              <div class="color-code" (click)="copyRGB()">
                <p>RGB{{rgb}}</p>
                <ion-icon name="copy-outline"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-button *ngIf="photoService.lastPhoto" fill="outline" (click)="addPhoto()">Try Again</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button fill="outline" (click)="saveColor()">Next</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </div>
    </div>
  </div>
</ion-content>
