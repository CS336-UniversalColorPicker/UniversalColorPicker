<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home" routerDirection="back">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="emailAddress" (ngModelChange)="onEmailUpdate()"></ion-input>
      <ion-note class="error-note" *ngIf="emailError">Please enter a valid email address</ion-note>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password" (ngModelChange)="onPasswordUpdate()" (keyup.enter)="submit()"></ion-input>
      <ion-note class="error-note" *ngIf="passwordError">Wrong password</ion-note>
    </ion-item>

    <ion-item *ngIf="mode === 'signin'">
      <ion-button fill="clear" (click)="goToCreateAccountMode()">Create Account</ion-button>
    </ion-item>

    <ion-item *ngIf="mode === 'signin'">
      <ion-button fill="clear" (click)="resetPassword()">Forgot Password</ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" (click)="submit()">{{submitButtonText}}</ion-button>
</ion-footer>
